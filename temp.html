
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <script src="https://unpkg.com/axios@1.6.7/dist/axios.min.js"></script>
     <script src="./src/temp.js" defer></script>
    <link rel="stylesheet" href="src/style.css" />
    <title>My weather application</title>
  </head>
  <body>
     <div class="wrap">
    <div class="container">
      <main class="main-card">
      
    
        <!-- Search input and buttons -->
        <div class="search-row">
          <form class="search" id = "search-form">
            <input id="cityInput" type="text" placeholder="Enter a city..." />
            <button id="searchBtn" class="btn">Search</button>
          </form>
        </div>
        <!-- Main weather info -->
        <section class="weather-main">
          <div>
            <h1 class="current-city" id="current"></h1>
            <p class = "time" id="time">Tuesday,14:50</p>
            <div id =  icon>
            <img src="src/sun.png" class="weather-app-icon">
            </div>
            <div class="temp" id="tempVal"> </div>
           
            <div class="cond" id="condText"> </div>
            <div class="details">
              <div class="detail"><div>Humidity</div><div id="humVal"></div></div>
              <div class="detail"><div>Wind</div><div id="windVal"></div></div>
              <div class="detail"><div>Pressure</div><div id="presVal">1051 hPa</div></div>
            </div>
          </div>
        </section>
         <footer>
        <p>
          
          This project was coded by
          <a href="https://github.com/zandile-m" target="_blank">Zandile</a> and is
          <a href="https://github.com/zandile-m/TempTrack" target="_blank"> on GitHub</a> and
          <a href="https://app.netlify.com/projects/stalwart-beignet-37f650/deploys" target="_blank">hosted on Netlify</a>
      
        </p>
      </footer>
      </main>
    </div>
   
  </div>
      
    </div>
   
  </body>
  
</html>
