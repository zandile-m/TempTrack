
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <script src="https://cdn.jsdelivr.net/npm/axios@1.1.2/dist/axios.min.js"></script>
    <link rel="stylesheet" href="src/style.css" />
    <title>My weather application</title>
  </head>
  <body>
     <div class="wrap">
    <div class="container">
      <main class="main-card">
      
    
        <!-- Search input and buttons -->
        <div class="search-row">
          <div class="search">
            <input id="cityInput" type="text" placeholder="Enter a city..." />
            <button id="searchBtn" class="btn">Search</button>
          </div>
        </div>
        <!-- Main weather info -->
        <section class="weather-main">
          <div>
            <h1 class="current-city" id="current-city">Paris</h1>
            <div class="temp" id="tempVal">☀️24°</div>
            <div class="cond" id="condText">Moderate rain</div>
            <div class="details">
              <div class="detail"><div>Humidity</div><div id="humVal">87%</div></div>
              <div class="detail"><div>Wind</div><div id="windVal">7.2 km/h</div></div>
              <div class="detail"><div>Pressure</div><div id="presVal">1051 hPa</div></div>
            </div>
          </div>
        </section>
         <footer>
        <p>
          
          This project was coded by
          <a href="https://github.com/zandile-m" target="_blank">Zandile</a> and is
          <a href="https://github.com/zandile-m/weather-app" target="_blank"> on GitHub</a> and
          <a href="https://app.netlify.com/projects/cute-quokka-06a4e0/deploys/" target="_blank">hosted on Netlify</a>
      
        </p>
      </footer>
      </main>
    </div>
   
  </div>
      
    </div>
  </body>
  <script src="src/index.js"></script>
</html>
